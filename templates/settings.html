{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{%  block content %}
<ul class="wrapper">
    <li>
        <h3>Settings: </h3>
    </li>
    <li class="Tags">
        <h3>{{ request.user.username }}</h3>
    </li>
</ul>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary" style="margin-left: 20px; margin-bottom: 10vh; margin-top: 10px;">Save</button>
    </form>
{% endblock %}
