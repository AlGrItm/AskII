{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<ul class="wrapper">
    <li>
        <h3>Registration</h3>
    </li>
</ul>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-secondary" style="margin-left: 20px; margin-bottom: 10vh; margin-top: 10px;">Register</button>
</form>
{% endblock %}
