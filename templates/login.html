{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<ul class="wrapper">
    <li>
        <h3>Log in</h3>
    </li>
</ul>
    <form method="post">
    {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary" style="left: 25px; position: absolute;">Log in!</button>
        <br><br>
        <a style="margin-left: 25px;"href="{% url 'signup' %}">create new account</a>
    </form>
{% endblock %}
